<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="特性进度">
	<meta name="author" content="y00486">

	<title>{{feature_name}}</title>

	<!-- Bootstrap Core CSS -->
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">

	<!-- Custom CSS -->
	<style>
		body {
			color: #808080;
			background-color:#FEFEFE;
		}

		.title-header{
			background-color:#EEE;
			padding-top:50px;
			padding-bottom:50px;
			border-bottom:1px solid #FFF;
			margin-bottom:50px;
		}
	</style>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="http://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="http://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

    	<header class="title-header">
    		<div class="container">
    			<div class="row">
    				<div class="col-lg-12">
    					<h1>{{feature_name}} <a class="btn btn-sm btn-primary" role="button" href="/{{feature_id}}/edit">修改</a></h1>
    					
						<h4>{{feature_desc}}</h4>
    					
    				</div>
    			</div>
    		</div>
    	</header>
    	<!-- Page Content -->
    	<div class="container">
    		<div class="row">
    			<div class="table-responsive">
    				<table class="table  table-hover" >
    					<tr>
    						<th style="width: 14%">类型</th>
    						<th style="width: 60%">进度</th>
    						<th style="width: 13%">责任人</th>
    						<th style="width: 13%">优先级</th>
    					</tr>
                        {% for t in tasks %}
                        <tr>
                            <td>{{t['device']}}</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="width: {{t['progress']}}%;">
                                        {{t['progress']}}%
                                    </div>
                                </div>
                            </td>
                            <td>{{t['owner']}}</td>
                            <td>{{t['priority']}}</td>
                        </tr>
                        {% end %}
               

    				</table>
    				
    			</div>
    		</div>
    		<!-- /.row -->

    	</div>
    	<!-- /.container -->

    	
        <!-- jQuery Version 1.11.0 -->
        <script src="{{ static_url("js/jquery-1.11.0.js") }}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{{ static_url("js/bootstrap.min.js") }}"></script>

    </body>

    </html>
