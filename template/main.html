<!DOCTYPE html>
<html lang="zh-CN">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Bare - Start Bootstrap Template</title>

	<!-- Bootstrap Core CSS -->
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<style>
		body {
			padding-top: 40px;
			color: #808080;
		}

		table td{
			padding: 8px;
		}

		.fbox{
			border: 1px solid #CCC;
			background-color: #F1F2F3;
			margin: 2px;
		}

		.fbox h3{
			color:#3c5e91;
			border-bottom: 1px solid #F3F3F3;

		}
	</style>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="http://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<!-- Page Content -->
	<div class="container">
		<div class="row">

			{% for f in features %}
			<div class="col-lg-5 fbox">
				<h3>
					<a href="/{{f['id']}}"><span class="label label-default">{{f['name']}}</span></a>
					<button class="btn btn-sm btn-danger pull-right btn-delete" data-id="{{f['id']}}" data-name="{{f['name']}}">删除</button>
					<button class="btn btn-sm btn-success pull-right" data-id="{{f['id']}}">归档</button>
				</h3>


				<div class="row">
					{% for t in f['tasks'] %}
					<div class="col-lg-6">
						<span>{{t['device']}}</span>
						<div class="progress">
							<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="width: {{t['progress']}}%;">
								{{t['progress']}}%
							</div>
						</div>
					</div>
					{% end %}
				</div>
			</div>
			{% end %}

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- jQuery Version 1.11.0 -->
	<script src="../static/js/jquery-1.11.0.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../static/js/bootstrap.min.js"></script>

	<script type="text/javascript">
	$(".btn-delete").click(function()
		{
			var msg = "确认删除特性 [ " + $(this).data("name") + " ]";
			var r=confirm(msg);
			if (r==true)
			{
				$.post("/" + $(this).data("id"), 
    			{
    				action:"delete"
    			}, 
    			function(data)
    			{
    				window.location.href="/all";
    			});
			}
			else
			{
				
			}
		});
	</script>

</body>

</html>
